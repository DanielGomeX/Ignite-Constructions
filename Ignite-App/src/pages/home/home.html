<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="completeJob()" class="btn z-depth-0" style="font-size: 14px">
		<ion-icon name="done-all" class="pr-4 "></ion-icon>
		Complete job
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar padding>
    <ion-segment [(ngModel)]="display">
      <ion-segment-button value="Map">
        Map
      </ion-segment-button>
      <ion-segment-button value="Details">
        Details
      </ion-segment-button>
      <ion-segment-button value="Activity" (click)="openAL()">
        Activity
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content padding class="grey lighten-3">

  <div [ngSwitch]="display">
    <ion-list *ngSwitchCase="'Map'">
      <ion-item>
        <span class="float-left">
          <i class="fa fa-globe" aria-hidden="true"></i>
          <span class="font-weight-bold">{{ LSMetric.distance }}</span>
        </span>
        <span class="float-right">
          <i class="fa fa-clock-o" aria-hidden="true"></i>
          <span class="font-weight-bold">{{ LSMetric.duration }}</span>
        </span>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'Details'" class="card">
      <ion-item id="conformation-list-item-container4">
        <small>Godown</small>
        <br> {{ godown.name }}
        <p style="font-size: 10px">
          {{ godown.address }}
        </p>
      </ion-item>
      <ion-item>
        <span class="float-left">
          <i class="fa fa-globe" aria-hidden="true"></i>
          <span class="font-weight-bold">{{ GSMetric.distance }}</span>
        </span>
        <span class="float-right">
          <i class="fa fa-clock-o" aria-hidden="true"></i>
          <span class="font-weight-bold">{{ GSMetric.duration }}</span>
        </span>
      </ion-item>
      <ion-item id="conformation-list-item-container4">
        <small>Site</small>
        <br> {{ site.name }}
        <p style="font-size: 10px">
          {{ site.address }}
        </p>
      </ion-item>
      <ion-item id="conformation-list-item-container4">
        <small>Goods</small>
        <br> {{ goods.name }} - {{ goods.quantity }}
        <small>unit</small>
        <p style="font-size: 10px">
          {{ goods.details }}
        </p>
      </ion-item>
    </ion-list>
  </div>
  <div id="home-container1" class="h-100">
    <div #map id="map" class="card h-100"></div>
  </div>

</ion-content>
