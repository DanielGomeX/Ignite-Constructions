<ion-header>
	<ion-navbar color='primary'>
		<ion-title class="text-center">
			Login
		</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding id="page4">
	<!-- div class="spacer" style="width:300px;height:30px;" id="login-spacer3"></div-->
	<div class="text-center">
		<img src="assets/img/fire.png" class="img-fluid w-50 pb-4" />
	</div>
	<h1 id="login-heading1" style="color:#000000;font-weight:600;text-align:center;">
		IGNiTE
	</h1>
	<h5 id="login-heading2" style="color:#000000;font-weight:300;text-align:center;">
		The Hand Of God
	</h5>
	<div class="spacer" style="width:300px;height:35px;" id="login-spacer2"></div>
	<form id="login-form1">
		<ion-list id="login-list2">
			<ion-item id="login-input1">
				<ion-label>
					User Name
				</ion-label>
				<ion-input type="email" [(ngModel)]="email" name="email" id="email"></ion-input>
			</ion-item>
			<ion-item id="login-input2">
				<ion-label>
					Password
				</ion-label>
				<ion-input type="password"  [(ngModel)]="password" name="password" id="password"></ion-input>
			</ion-item>
		</ion-list>
		<button id="login-button1" ion-button color="positive" full large (click)="login()" >
			Log in
		</button>
		<button id="login-button2" ion-button outline color="positive" block href-inappbrowser="/signup">
			Or create an account
		</button>
	</form>
</ion-content>
